  <div id="app">
    <h1>{{data.a}}</h1>

  <script src="../dist/vue.global.js"></script>
  <script>
    const { watchEffect, createApp, reactive } = Vue

    debugger

    const data = reactive({
      a: 1,
      b: 2,
      count: 0
    })

    // data.a = 2
    // console.log(data.a)

    // 收集依赖 track()
    watchEffect(() => {
      /**
       * data.a // getter
       * data.count = // setter trigger()
       **/
      data.count = data.a + 1
      console.log('count: ', data.count)
    })
    
    watchEffect(() => {
      const count2 = data.count + 1
      console.log('count2: ', count2)
    })

    setTimeout(() => {
      data.count = data.count + data.count
    }, 0)

    // vue2: new Vue()

  </script>
